server:
  port: 8080
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/userSystem?createDatabaseIfNotExist=true
    username: ${MYSQL_PASS}
    password: ${MYSQL_PASS}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT}
            client-secret: ${GOOGLE_SECRET}
